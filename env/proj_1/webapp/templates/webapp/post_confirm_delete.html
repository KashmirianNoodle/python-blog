{% extends "webapp/base.html" %}
{% block content %}
<div class='content-section'>
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4 ">
                Delete Post
            </legend>
            <h2>Are you Sure you want to delete the Post "{{ object.title}}"</h2>
        </fieldset>
        <div class="form-group">
            <button class="btn button-outline-danger" type="submit">
                yes, Delete
            </button>
            <a class="btn button-outline-secondary" href="{% url 'post-detail' object.id %}">
                Cancel
            </a>

        </div>
    </form>
</div>
{% endblock content %}
